<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kulator.</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="calc.js"></script>
</head>
<body>
    <div class="header">
        <h1 class="header-title">kulator.</h1>
    </div>
    <div class="pack-container">
        <div class="calculator" id="calculator">
            <div class="screen">
                <p class="input"></p>
                <p class="result">0</p>
            </div>

            <div class="calc-sidebar"></div>

            <button class="calc-button" data-key="0">0</button>
            <button class="calc-button" data-key="1">1</button>
            <button class="calc-button" data-key="2">2</button>
            <button class="calc-button" data-key="3">3</button>
            <button class="calc-button" data-key="4">4</button>
            <button class="calc-button" data-key="5">5</button>
            <button class="calc-button" data-key="6">6</button>
            <button class="calc-button" data-key="7">7</button>
            <button class="calc-button" data-key="8">8</button>
            <button class="calc-button" data-key="9">9</button>
            <button class="calc-button" data-key=".">.</button>

            <button class="calc-button" data-key="+">&plus;</button>
            <button class="calc-button" data-key="-">&minus;</button>
            <button class="calc-button" data-key="*">&Cross;</button>
            <button class="calc-button" data-key="/">&div;</button>

            <button class="calc-button" data-key="(">(</button>
            <button class="calc-button" data-key=")">)</button>

            <button class="calc-button btn-alt" data-key="=">=</button>
            <button class="calc-button btn-alt" data-key="C">C</button>
        </div>
    </div>
</body>
</html>
